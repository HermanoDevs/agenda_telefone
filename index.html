<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./Imagens/Logo.png" height="50" alt="Livro de Contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda"> 
        <input type="text" id="nome-agenda" required placeholder="Nome:" />
        <input type="number" id="numero-agenda" required placeholder="Número do telefone:" >
        <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nomes:</th>
                    <th>Número do telefone:</th>
                    <th>Selo de verificação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
